<f:comment>
    Required arguments:
    linkHash, the hash of the secret
    Optional arguments:
    isInvalid: If set to true, indicates that the entered password was invalid.
</f:comment>

<f:variable name="isInvalid" value="{f:if(condition: '{isInvalid} == true', then: 'is-invalid', else: '')}"/>
<f:form action="show">
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <div class="form-group">
                    <f:form.hidden id="linkHash" name="linkHash" value="{linkHash}"/>
                    <label for="userPassword">Password:</label>
                    <f:form.textfield id="userPassword"
                                      class="form-control {isInvalid}"
                                      name="userPassword"
                                      type="password"
                                      autofocus="autofocus"
                    />
                    <f:if condition="{isInvalid}">
                        <div class="invalid-feedback">The password you entered is invalid.</div>
                    </f:if>
                </div>
                <f:form.submit class="btn btn-primary"
                               value="Submit"
                />
            </div>
        </div>
    </div>
</f:form>
