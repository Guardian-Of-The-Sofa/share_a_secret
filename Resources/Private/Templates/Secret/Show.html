<f:comment>
    Required arguments:
    message, the message to show
    indexHash, the index hash of the message
</f:comment>
<div class="container">
    <div class="row">
        <div class="col col-md-6">
            <f:form action="deleteMessage">
                <div class="form-group">
                    <label for="message">Message:</label>
                    <f:form.textarea id="message"
                                     class="form-control"
                                     value="{message}"
                                     readonly="readonly"
                    />
                    <f:form.hidden name="indexHash" value="{indexHash}"/>
                </div>
                <button class="btn btn-danger" type="submit">Delete Message</button>
            </f:form>
        </div>
    </div>
</div>
